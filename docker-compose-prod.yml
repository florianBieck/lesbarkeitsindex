
services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://admin:admin@postgres:5432/lesbarkeitsindex
      # Public base URL used by Better-Auth (same-origin via Caddy)
      - BETTER_AUTH_URL=https://lix.florianbieck.com
      - NODE_ENV=production
    depends_on:
      - postgres
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Use same-origin API via Caddy to avoid third-party cookies and CORS
      # Base is the site origin; Betterâ€‘Auth appends /api/auth itself and app endpoints are at root
      - NUXT_PUBLIC_API_BASE=https://lix.florianbieck.com
    depends_on:
      - backend
    expose:
      - "3000"

  postgres:
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    container_name: postgres
    logging:
      options:
        max-size: 1g
    volumes:
      - postgres_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=lesbarkeitsindex
    image: postgres:16

volumes:
  postgres_db:
  caddy_data:
  caddy_config: